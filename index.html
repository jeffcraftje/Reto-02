<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movies for you</title>
</head>

<body>
    <div class="font">
        <header>
            <div class="logo">
                <nav id="menuNav">
                    <img id="img1" src="./assets/img/logo.png" alt="">
                    <ul class="menu">
                        <li><a href="./index.html">inicio</a></li>
                        <li><a href="./registro.html">Registrate</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container-slider">
            <div class="slides"></div>
            <button class="btn-slide prev">
                <img src="./assets/img/Flecha - copia.png" alt="prevBtn" />
            </button>
            <button class="btn-slide next">
                <img src="./assets/img/Flecha.png" alt="nextBtn" />
            </button>
            <div class="container-dots"></div>
        </div>
        <div class="contenedor-card">
            <div class="row" id="items">
                <template id="template-card">
                    <div class="content_">
                        <div class="card">
                            <div class="card-body">
                                <h5></h5>
                                <img src="" alt="" class="img-thumbnail"></img>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h1></h1>
                        <h2></h2>
                        <h3></h3>
                        <p></p>
                        <img src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./assets/script/card-detalle.js" type="module"></script>
        <script src="./assets/script/slider.js"></script>
        <script src="./assets/script/data.js" type="module"></script>
        <script src="./assets/script/cards.js" type="module"></script>
</body>

</html>
